<div class="row">
  <div class="col-xs-12">
    <h2>Manual Geolocation</h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div id="simplegmaps-1" class="google-map"></div>
  </div>
</div>
<div class="row button">
  <div class="col-xs-12">
    <a href="#" id="geoLocationButton" class="btn btn-primary btn-large">Geolocate me please</a>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h3 class="code">javascript</h3>
<!-- JS code -->

<pre>
<code class="javascript">
simplegmaps.init({
  container: '#simplegmaps-1',
  MapOptions: {
    zoom: 14
  }
});
document.querySelector('#geoLocationButton').addEventListener('click', function(event) {
  simplegmaps.GeoLocation.set();
  event.preventDefault();
});
</code>
</pre>

<!-- JS markup END -->
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h3 class="code">html</h3>
<!-- HTML markup -->

<pre>
<code class="html">
<div id="simplegmaps-1" class="google-map"></div>
</code>
</pre>

<!-- HTML markup END -->
  </div>
</div>
