  <head>
    <meta charset="utf-8">
    <!--[if lt IE 9]>
      <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.1.0/respond.min.js"></script>
    <![endif]-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false" type="text/javascript"></script>
    <script src="src/simplegmaps.js"></script>
    <script>
    jQuery(document).ready(function ($) {
      simplegmaps.init();
    });
    </script>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Demo implementation of Google Maps</title>
  </head>
  <body>

  

    <div class="container">
      <div class="row">
        <div class="col-md-9 col-lg-9 col-xs-12 col-sm-12">
          <div id="google-map-route" class="google-map">
            <div class="map-marker" data-title="Lorem ipsum" data-address="Djäkneagatan 4, Malmö, Sweden">
              <div class="map-infowindow">
                <h2>Djäknegatan</h2>
                <p>Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Nullam id dolor id nibh ultricies vehicula ut id elit.</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-5 col-lg-5 col-xs-12 col-sm-12">
          <div class="form-group">
             <label for="GMRoute-Fromaddress">From address</label>
             <input type="email" class="form-control GMRoute-Fromaddress" id="GMRoute-Fromaddress" placeholder="Enter address" value="Stortorget 9, Malmö, Sweden">
           </div>
        </div>
        <div class="col-md-2 col-lg-2 col-xs-12 col-sm-12">
          <div class="form-group">
             <label for="GMRoute-TravelMode">Travel Mode</label>
            <select class="form-control" id="GMRoute-TravelMode">
              <option value="DRIVING">Driving</option>
              <option value="WALKING">Walking</option>
              <option value="BICYCLING">Bicycling</option>
            </select>
          </div>
        </div>

        <div class="col-md-2 col-lg-2 col-xs-12 col-sm-12">
          <div class="form-group">
            <button type="submit" class="btn btn-primary GMRoute-Submit" data-target="google-map-route">Get route</button>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-md-9 col-lg-9 col-xs-12 col-sm-12">
          <div id="google-map-route-directions"></div>
        </div>
      </div>

    </div>


  </body>
