<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <script src="dependencies/jquery/dist/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false" type="text/javascript"></script>
    <script src="../dist/jquery.simplegmaps.min.js"></script>
    <script>
    jQuery(document).ready(function ($) {
      $('#simplemap-1').simplegmaps();

      $('#geoLocationButton').on('click', function(event) {
        event.preventDefault();
        $('#simplemap-1').simplegmaps('setGeoLocation');
      });
    });
    </script>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Demo implementation of simplegmaps</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-xs-12 col-sm-12 col-md-push-2">
          <h1>simple<span>g</span>maps</h1>
          <h3>Geolocation by binding a button.</h3>
          <div id="simplemap-1" class="google-map"></div>
          <a href="#" id="geoLocationButton" class="btn btn-primary btn-large">Geolocate me dawg!</a>
        </div>
      </div>
    </div>
  </body>
</html>
