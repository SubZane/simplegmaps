<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js ie6" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <script src="dependencies/jquery/dist/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=weather"></script>
    <script src="../dist/jquery.simplegmaps.js"></script>
    <script>
    jQuery(document).ready(function ($) {
      $('#simplemap-1').simplegmaps();

      $('#toggleTraffic').on('click', function(e) {
        e.preventDefault();
        $('#simplemap-1').simplegmaps('toggleTrafficLayer');
      });

      $('#toggleWeather').on('click', function(e) {
        e.preventDefault();
        $('#simplemap-1').simplegmaps('toggleWeatherLayer');
      });

      $('#toggleBicycle').on('click', function(e) {
        e.preventDefault();
        $('#simplemap-1').simplegmaps('toggleBicycleLayer');
      });

    });
    </script>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Demo implementation of simplegmaps</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-xs-12 col-sm-12 col-md-push-2">
          <h1>simple<span>g</span>maps</h1>
          <h3>Adding 1 marker using an address</h3>
          <div id="simplemap-1" class="google-map">
            <div class="map-marker" data-title="Remi" data-address="Remi 145 W 53rd St, New York, NY, United States"></div>
          </div>
          <a href="#" id="toggleTraffic" class="btn btn-primary">Toggle Traffic Layer</a>
          <a href="#" id="toggleWeather" class="btn btn-primary">Toggle Weather Layer</a>
          <a href="#" id="toggleBicycle" class="btn btn-primary">Toggle Bicycle Layer</a>

        </div>
      </div>
    </div>
  </body>
</html>
