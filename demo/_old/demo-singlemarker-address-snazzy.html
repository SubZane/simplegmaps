<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js ie6" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <script src="dependencies/jquery/dist/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false" type="text/javascript"></script>
    <script src="../dist/jquery.simplegmaps.min.js"></script>
    <script>
    jQuery(document).ready(function ($) {
      $('#simplemap-1').simplegmaps({
        MapOptions: {
          styles: [{
        "stylers": [{
            "visibility": "off"
        }]
    }, {
        "featureType": "road",
            "stylers": [{
            "visibility": "on"
        }, {
            "color": "#ffffff"
        }]
    }, {
        "featureType": "road.arterial",
            "stylers": [{
            "visibility": "on"
        }, {
            "color": "#fee379"
        }]
    }, {
        "featureType": "road.highway",
            "stylers": [{
            "visibility": "on"
        }, {
            "color": "#fee379"
        }]
    }, {
        "featureType": "landscape",
            "stylers": [{
            "visibility": "on"
        }, {
            "color": "#f3f4f4"
        }]
    }, {
        "featureType": "water",
            "stylers": [{
            "visibility": "on"
        }, {
            "color": "#7fc8ed"
        }]
    }, {}, {
        "featureType": "road",
            "elementType": "labels.text.fill",
            "stylers": [{
            "color": "#000000",
            "visibility": "off"
        }]
    }, {
        "featureType": "poi.park",
            "elementType": "geometry.fill",
            "stylers": [{
            "visibility": "on"
        }, {
            "color": "#83cead"
        }]
    }, {
        "elementType": "labels.text.fill",
            "stylers": [{
                "color": "#000000",
            "visibility": "on"
        }]
    }, {
        "elementType": "labels.text.stroke",
            "stylers": [{
                "color": "transparent",
            "visibility": "on"
        }]
    }, {
        "featureType": "landscape.man_made",
            "elementType": "geometry",
            "stylers": [{
            "weight": 0.9
        }, {
            "visibility": "off"
        }]
    }]
        }
      });
    });
    </script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Demo implementation of simplegmaps</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-xs-12 col-sm-12 col-md-push-2">
          <h1>simple<span>g</span>maps</h1>
          <h3>Adding 1 marker using an address and color scheme from <a href="http://snazzymaps.com">snazzymaps.com</a></h3>
          <div id="simplemap-1" class="google-map">
            <div class="map-marker" data-title="Remi" data-address="Remi 145 W 53rd St, New York, NY, United States"></div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
