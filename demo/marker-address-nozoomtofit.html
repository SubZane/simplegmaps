<div class="row">
  <div class="col-xs-12">
    <h2>Markers with custom zoom level</h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div id="simplemap-1" class="google-map">
      <div class="map-marker" data-title="Lorem ipsum" data-latlng="55.5897407,13.012268899999981"></div>
      <div class="map-marker" data-title="Sofielundsvägen" data-center="true" data-address="Sofielundsvägen 8, Malmö, Sweden"></div>
      <div class="map-marker" data-title="Stortorget" data-address="Stortorget 9, Malmö, Sweden"></div>
      <div class="map-marker" data-title="Djäkneagatan" data-address="Djäkneagatan 4, Malmö, Sweden"></div>
      <div class="map-marker" data-title="Lorensborgsvägen" data-address="Lorensborgsvägen 3, Malmö, Sweden"></div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h3 class="code">javascript</h3>
<!-- JS code -->

<pre>
<code class="javascript">
jQuery(document).ready(function ($) {
  $('#simplemap-1').simplegmaps({
    ZoomToFitBounds: false,
    MapOptions: {
      zoom: 8
    }
  });
});
</code>
</pre>

<!-- JS markup END -->
  </div>
</div>
