<!DOCTYPE html>
<html class="no-js" lang="sv">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=yes" />

	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/demo.css">
  <link rel="stylesheet" href="styles/navbar.css">

  <title>simplegmaps - google maps jquery plugin</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div id="simplemap-1" class="google-map">
          <div class="map-marker" data-title="Remi" data-address="Remi 145 W 53rd St, New York, NY, United States"></div>
          <div class="map-marker" data-title="Lorem ipsum" data-latlng="55.5897407,13.012268899999981"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://maps.googleapis.com/maps/api/js" type="text/javascript"></script>
  <script src="../dist/simplegmaps.js"></script>
  <script>
	document.addEventListener("DOMContentLoaded", function(event) {
		simplegmaps.init({
      container: '#simplemap-1'
		})
  });
	</script>
</body>
</html>
