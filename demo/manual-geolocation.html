<div class="row">
  <div class="col-xs-12">
    <h2>Manual Geolocation</h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div id="simplemap-1" class="google-map"></div>
  </div>
</div>
<div class="row button">
  <div class="col-xs-12">
    <a href="#" id="geoLocationButton" class="btn btn-primary btn-large">Geolocate me please</a>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h3 class="code">javascript</h3>
<!-- JS code -->

<pre>
<code class="javascript">
jQuery(document).ready(function ($) {
  $('#simplemap').simplegmaps();

  $('#geoLocationButton').on('click', function(event) {
    event.preventDefault();
    $('#simplemap-1').simplegmaps('setGeoLocation');
  });
});
</code>
</pre>

<!-- JS markup END -->
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h3 class="code">html</h3>
<!-- HTML markup -->

<pre>
<code class="html">
<div id="simplemap" class="google-map"></div>
</code>
</pre>

<!-- HTML markup END -->
  </div>
</div>
<script>

  $('#simplemap-1').simplegmaps();

  });

</script>
