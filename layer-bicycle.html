<div class="row">
  <div class="col-xs-12">
    <h2>Bicycle Layer</h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div id="simplegmaps-1" class="google-map">
      <div class="map-marker" data-title="Remi" data-address="Remi 145 W 53rd St, New York, NY, United States"></div>
    </div>
  </div>
</div>
<div class="row button">
  <div class="col-xs-12">
    <a href="#" id="toggleBicycle" class="btn btn-primary btn-large">Toggle Bicycle layer</a>
  </div>
</div>


<div class="row">
  <div class="col-xs-12">
    <h3 class="code">javascript</h3>
<!-- JS code -->

<pre>
<code class="javascript">
simplegmaps.init({
  container: '#simplegmaps-1'
});
document.querySelector('#toggleBicycle').addEventListener('click', function(event) {
  simplegmaps.BicycleLayer.toggle();
  event.preventDefault();
});
</code>
</pre>

<!-- JS markup END -->
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h3 class="code">html</h3>
<!-- HTML markup -->

<pre>
<code class="html">
<div id="simplegmaps-1" class="google-map">
  <div class="map-marker" data-title="Remi" data-address="Remi 145 W 53rd St, New York, NY, United States"></div>
</div>
<a href="#" id="toggleBicycle" class="btn btn-primary btn-large">Toggle Bicycle layer</a>
</code>
</pre>

<!-- HTML markup END -->
  </div>
</div>
<script>
simplegmaps.init({
  container: '#simplegmaps-1',
  MapOptions: {
    zoom: 16
  }  
});
document.querySelector('#toggleBicycle').addEventListener('click', function(event) {
  simplegmaps.BicycleLayer.toggle();
  event.preventDefault();
});
</script>
